<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payment Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #0056b3;
    }
    .highlight {
      color: #0056b3;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Payment Confirmation</h1>
  <p>Dear <span th:text="${customerName}">Customer</span>,</p>
  <p>We are pleased to inform you that your payment of <span class="highlight" th:text="${amount}"></span> for the order <span class="highlight" th:text="${orderReference}"></span> has been successfully processed.</p>
  <p>Thank you for your purchase!</p>
  <p>Best regards,</p>
  <p>Zaul T</p>
  <div class="footer">
    <p>If you have any questions, please contact our customer support.</p>
  </div>
</div>
</body>
</html>
